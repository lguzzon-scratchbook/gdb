
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GenosDB To-Do List ( Audit Module )</title>
  <style>
    .blink {
      animation: blink-bg 0.4s linear 1 !important;
    }

    @keyframes blink-bg {
      0% {
        background: #e0ffff;
      }

      50% {
        background: #f4f7fc;
      }

      100% {
        background: #e0ffff;
      }
    }

    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: auto;
      padding: 20px;
      background-color: #f4f7fc;
      color: #333;
    }

    h2 {
      text-align: center;
      color: #444;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      background: none;
      border: none;
      padding: 8px;
      cursor: pointer;
      font-size: 18px;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.1);
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: transparent;
      margin-bottom: 6px;
    }

    li span {
      flex: 1;
      cursor: pointer;
    }

    .completed {
      text-decoration: line-through;
      color: gray;
    }

    .edit-mode {
      display: inline-block;
      width: 70%;
    }

    .edit-buttons {
      display: flex;
      gap: 5px;
    }

    .hidden {
      display: none;
    }

    .icon-container {
      display: flex;
      gap: 10px;
      align-items: center;
    }
  </style>
</head>

<body>
  <h2>To-Do List ( Audit Module )</h2>
  <textarea id="promptInput" placeholder="Audit prompt"
    style="margin-bottom:8px;width:100%;padding:12px;border:1px solid #ddd;border-radius:8px;font-size:16px;resize:vertical;min-height:48px;max-height:160px;"></textarea>
  <input type="text" id="taskInput" placeholder="New task">
  <ul id="taskList"></ul>
  <script type="module">
    import { gdb } from "../dist/index.js";

    let db;
    let unsubscribe = null;
    const currentNodeIds = new Set();
    let currentPrompt = "detect offensive or inappropriate language, spam [find closely spaced timestamps] or prohibited content";
    document.getElementById('promptInput').value = currentPrompt;

    // ------------------- DB Init -------------------
    async function initDB(prompt) {
  // Close previous subscription if it exists
      if (unsubscribe) {
        unsubscribe();
        unsubscribe = null;
      }

  // Re-initialize DB with the new prompt
      db = await gdb("todoList", ({ audit: { prompt } }));

  // Clear UI
      document.getElementById("taskList").innerHTML = "";
      currentNodeIds.clear();

  // New subscription
      const sub = await db.map(({ id, value, action }) => {
        if (action === "initial" || action === "added") handleAddTask(id, value);
        if (action === "updated") handleUpdateTask(id, value);
        if (action === "removed") handleDeleteTask(id);
      });

      unsubscribe = sub.unsubscribe;
    }

    // ------------------- UI -------------------
    function createTaskElements(li, id, { text, completed }) {
      const taskTextSpan = document.createElement('span');
      taskTextSpan.className = completed ? 'completed' : '';
      taskTextSpan.textContent = text;
      taskTextSpan.onclick = () => toggleTask(id);

      const taskEditTextInput = document.createElement('input');
      taskEditTextInput.type = 'text';
      taskEditTextInput.value = text;
      taskEditTextInput.className = 'edit-mode hidden';
      taskEditTextInput.addEventListener('keypress', async (e) => {
        if (e.key === 'Enter') await saveEdit(id, taskEditTextInput.value);
      });

      const iconContainer = document.createElement('div');
      iconContainer.className = 'icon-container';

      const editButton = document.createElement('button');
      editButton.innerHTML = 'âœï¸';
      editButton.onclick = () => enableEditMode(li);

      const deleteButton = document.createElement('button');
      deleteButton.innerHTML = 'ðŸ—‘ï¸';
      deleteButton.onclick = () => deleteTask(id);

      const editButtonsContainer = document.createElement('div');
      editButtonsContainer.className = 'edit-buttons hidden';

      const saveButton = document.createElement('button');
      saveButton.innerHTML = 'ðŸ’¾';
      saveButton.onclick = () => saveEdit(id, taskEditTextInput.value);

      const cancelButton = document.createElement('button');
      cancelButton.innerHTML = 'âŒ';
      cancelButton.onclick = () => cancelEdit(li);

      editButtonsContainer.append(saveButton, cancelButton);
      iconContainer.append(editButton, editButtonsContainer, deleteButton);
      li.append(taskTextSpan, taskEditTextInput, iconContainer);
    }

    function handleAddTask(id, value) {
      if (!value || typeof value !== 'object') return;
      const { text, completed } = value;
      const li = document.createElement('li');
      li.id = id;
      createTaskElements(li, id, { text, completed });
      document.getElementById('taskList').appendChild(li);
      currentNodeIds.add(id);
    }

    function handleUpdateTask(id, { text, completed }) {
      const li = document.getElementById(id);
      if (!li) return;

      const taskTextSpan = li.querySelector('span');
      const taskEditTextInput = li.querySelector('input');

      taskTextSpan.textContent = text;
      taskTextSpan.className = completed ? 'completed' : '';
      taskEditTextInput.value = text;

      if (!taskEditTextInput.classList.contains('hidden')) {
        cancelEdit(li);
      }
    }

    function handleDeleteTask(id) {
      const li = document.getElementById(id);
      if (li) {
        li.remove();
        currentNodeIds.delete(id);
      }
    }

    function enableEditMode(li) {
      li.querySelector('span').classList.add('hidden');
      li.querySelector('input').classList.remove('hidden');
      li.querySelector('.edit-buttons').classList.remove('hidden');
      li.querySelector('button:first-child').style.display = 'none';
    }

    function cancelEdit(li) {
      li.querySelector('span').classList.remove('hidden');
      li.querySelector('input').classList.add('hidden');
      li.querySelector('.edit-buttons').classList.add('hidden');
      li.querySelector('button:first-child').style.display = 'inline-block';
    }

    // ------------------- DB Ops -------------------
    async function toggleTask(id) {
      const li = document.getElementById(id);
      if (!li) return;

      const taskTextSpan = li.querySelector('span');
      const completed = !taskTextSpan.classList.contains('completed');
      taskTextSpan.classList.toggle('completed');
      await db.put({ text: taskTextSpan.textContent, completed }, id);
    }

    async function saveEdit(id, newText) {
      if (!newText.trim()) return;
      const li = document.getElementById(id);
      if (!li) return;

      const taskTextSpan = li.querySelector('span');
      const completed = taskTextSpan.classList.contains('completed');
      await db.put({ text: newText.trim(), completed }, id);
      cancelEdit(li);
    }

    async function deleteTask(id) {
      await db.remove(id);
    }

    async function addTask() {
      const input = document.getElementById('taskInput');
      if (!input.value.trim()) return;
      await db.put({ text: input.value, completed: false });
      input.value = '';
    }

    // ------------------- Listeners -------------------
    document.getElementById('taskInput').addEventListener('keypress', async (e) => {
      if (e.key === 'Enter') await addTask();
    });

    const promptBox = document.getElementById('promptInput');
    promptBox.addEventListener('keydown', async (e) => {
      if (e.key === 'Enter' && !e.shiftKey && !e.ctrlKey) {
        e.preventDefault();
        const newPrompt = promptBox.value.trim();
        if (newPrompt && newPrompt !== currentPrompt) {
          currentPrompt = newPrompt;
          await initDB(currentPrompt);

          promptBox.classList.add('blink');
          setTimeout(() => promptBox.classList.remove('blink'), 800);
        }
      }
    });

    // ------------------- Start -------------------
    await initDB(currentPrompt);

  </script>
</body>
</html>
