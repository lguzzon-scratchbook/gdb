<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cellular Mesh Monitor (Lite)</title>
  <style>
    :root {
      --bg: #0d1117;
      --surface: #161b22;
      --border: #30363d;
      --text: #e6edf3;
      --muted: #8b949e;
      --accent: #58a6ff;
      --green: #3fb950;
      --yellow: #f0c000;
      --cyan: #39c5cf;
      --orange: #ff6b35;
      --red: #f85149;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
    }

    body {
      background: var(--bg);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: var(--text);
      overflow: hidden;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 280px;
      grid-template-rows: auto 1fr auto;
      height: 100vh;
      gap: 1px;
      background: var(--border);
    }

    /* Header */
    .header {
      grid-column: 1 / -1;
      background: var(--surface);
      padding: 10px 16px;
      display: flex;
      align-items: center;
      gap: 16px;
      flex-wrap: wrap;
    }

    .header h1 {
      font-size: 1rem;
      font-weight: 600;
      color: var(--accent);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .header h1 .lite {
      font-size: 0.6rem;
      background: var(--green);
      color: var(--bg);
      padding: 2px 5px;
      border-radius: 3px;
    }

    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 3px 10px;
      border-radius: 12px;
      font-size: 0.75rem;
      font-weight: 500;
    }

    .status-badge.self {
      background: rgba(88, 166, 255, 0.15);
      color: var(--accent);
      border: 1px solid var(--accent);
    }

    .status-badge.bridge {
      background: rgba(240, 192, 0, 0.15);
      color: var(--yellow);
      border: 1px solid var(--yellow);
    }

    .status-item {
      font-size: 0.8rem;
      color: var(--muted);
    }

    .status-item code {
      background: var(--bg);
      padding: 2px 6px;
      border-radius: 3px;
      font-family: monospace;
      color: var(--text);
      font-size: 0.75rem;
    }

    /* Canvas area */
    #graph {
      background: var(--bg);
      position: relative;
      overflow: hidden;
    }

    #canvas {
      width: 100%;
      height: 100%;
    }

    /* Legend */
    .legend {
      position: absolute;
      bottom: 8px;
      left: 8px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 8px;
      font-size: 0.7rem;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 6px;
      margin: 3px 0;
    }

    .legend-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
    }

    /* Sidebar */
    .sidebar {
      background: var(--surface);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .sidebar-section {
      padding: 10px;
      border-bottom: 1px solid var(--border);
    }

    .sidebar-section h3 {
      font-size: 0.8rem;
      font-weight: 600;
      color: var(--muted);
      margin-bottom: 8px;
    }

    .metrics-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 6px;
    }

    .metric-card {
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 8px;
      text-align: center;
    }

    .metric-value {
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--accent);
    }

    .metric-label {
      font-size: 0.65rem;
      color: var(--muted);
      text-transform: uppercase;
    }

    .cell-list {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }

    .cell-item {
      margin-bottom: 8px;
      padding: 6px 10px;
      background: rgba(63, 185, 80, 0.1);
      border: 1px solid var(--green);
      border-radius: 6px;
    }

    .cell-header {
      display: flex;
      justify-content: space-between;
      font-size: 0.8rem;
      color: var(--green);
      font-weight: 600;
      margin-bottom: 4px;
    }

    .peer-item {
      display: flex;
      align-items: center;
      gap: 4px;
      padding: 2px 0;
      font-size: 0.7rem;
      color: var(--muted);
    }

    .peer-item.self {
      color: var(--accent);
      font-weight: 600;
    }

    .peer-item .badge {
      font-size: 0.55rem;
      padding: 1px 4px;
      border-radius: 8px;
    }

    .badge-you {
      background: var(--accent);
      color: var(--bg);
    }

    .badge-bridge {
      background: var(--yellow);
      color: var(--bg);
    }

    /* Chat footer */
    .chat-footer {
      grid-column: 1 / -1;
      background: var(--surface);
      padding: 10px 16px;
      display: flex;
      gap: 10px;
      align-items: stretch;
    }

    .chat-log {
      flex: 1;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 6px 10px;
      font-size: 0.75rem;
      font-family: monospace;
      max-height: 60px;
      overflow-y: auto;
    }

    .chat-log .entry {
      padding: 1px 0;
    }

    .chat-log .from {
      color: var(--cyan);
    }

    .chat-log .self {
      color: var(--green);
    }

    .chat-input-group {
      display: flex;
      gap: 6px;
    }

    .chat-input-group input {
      width: 200px;
      padding: 8px 12px;
      border: 1px solid var(--border);
      border-radius: 6px;
      background: var(--bg);
      color: var(--text);
      font-size: 0.85rem;
    }

    .chat-input-group input:focus {
      outline: none;
      border-color: var(--accent);
    }

    .chat-input-group button {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      background: var(--accent);
      color: var(--bg);
      font-weight: 600;
      cursor: pointer;
    }

    .chat-input-group button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }
      .sidebar {
        display: none;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <h1>üî∑ Cellular Mesh<span class="lite">LITE</span></h1>
      <span class="status-badge self" id="selfBadge">YOU</span>
      <span class="status-badge bridge" id="roleBadge" style="display:none">BRIDGE</span>
      <div class="status-item">Cell: <code id="cellId">-</code></div>
      <div class="status-item">Size: <code id="cellSizeVal">-</code></div>
      <div class="status-item">Peers: <code id="peerCount">0</code></div>
    </header>

    <!-- Canvas Graph -->
    <div id="graph">
      <canvas id="canvas"></canvas>
      <div class="legend">
        <div class="legend-item">
          <div class="legend-dot" style="background:var(--accent)"></div> You
        </div>
        <div class="legend-item">
          <div class="legend-dot" style="background:var(--orange)"></div> Peer
        </div>
        <div class="legend-item">
          <div class="legend-dot" style="background:var(--yellow)"></div> Bridge
        </div>
        <div class="legend-item">
          <div class="legend-dot" style="background:var(--green)"></div> Cell
        </div>
      </div>
    </div>

    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-section">
        <h3>üìä Metrics</h3>
        <div class="metrics-grid">
          <div class="metric-card">
            <div class="metric-value" id="metricPeers">0</div>
            <div class="metric-label">Peers</div>
          </div>
          <div class="metric-card">
            <div class="metric-value" id="metricCells">0</div>
            <div class="metric-label">Cells</div>
          </div>
          <div class="metric-card">
            <div class="metric-value" id="metricBridges">0</div>
            <div class="metric-label">Bridges</div>
          </div>
          <div class="metric-card">
            <div class="metric-value" id="metricCellSize">-</div>
            <div class="metric-label">Cell Size</div>
          </div>
        </div>
      </div>
      <div class="cell-list" id="cellList"></div>
    </aside>

    <!-- Chat -->
    <footer class="chat-footer">
      <div class="chat-log" id="log"></div>
      <div class="chat-input-group">
        <input type="text" id="msgInput" placeholder="Type message..." disabled />
        <button id="sendBtn" disabled>Send</button>
      </div>
    </footer>
  </div>

  <script type="module">
    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    // IMPORT: GenosDB with RTC support
    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    import { gdb } from "../dist/index.js";

    let selfId = null;

    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    // CONSTANTS & STATE
    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    const COLORS = {
      cell: "#3fb950",
      bridge: "#f0c000",
      peer: "#ff6b35",
      self: "#58a6ff",
      link: "#30363d",
      bridgeLink: "#f0c000"
    };

    const $ = id => document.getElementById(id);
    const shortId = id => id?.length > 10 ? `${id.slice(0, 4)}‚Ä¶${id.slice(-4)}` : id;

    let db = null, room = null, mesh = null;

    // Configuraci√≥n centralizada (debe coincidir con cells: {...} en connect())
    const CELLS_CONFIG = {
      cellSize: 'auto',
      bridgesPerEdge: 2,
      maxCellSize: 50,
      targetCells: 100
    };

    // Self state
    let selfState = {
      cellId: null,
      isBridge: false,
      bridges: [],
      cellSize: CELLS_CONFIG.cellSize,
      bridgesPerEdge: CELLS_CONFIG.bridgesPerEdge
    };

    // Remote peers
    const remotePeerStates = new Map();

    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    // THROTTLED UPDATE - Single source of truth
    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    let updatePending = false;
    let lastUpdateTime = 0;
    const UPDATE_THROTTLE = 250; // Max 4 updates per second

    function scheduleUpdate() {
      if (updatePending) return;
      
      const now = Date.now();
      const elapsed = now - lastUpdateTime;
      
      if (elapsed >= UPDATE_THROTTLE) {
        updatePending = true;
        requestAnimationFrame(doUpdate);
      } else {
        updatePending = true;
        setTimeout(() => {
          requestAnimationFrame(doUpdate);
        }, UPDATE_THROTTLE - elapsed);
      }
    }

    function doUpdate() {
      updateUI();
      render();
      lastUpdateTime = Date.now();
      updatePending = false;
    }

    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    // CACHED BRIDGE COMPUTATION
    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    let cachedBridgeMap = new Map(); // peerId -> isBridge
    let cacheValid = false;

    function invalidateCache() {
      cacheValid = false;
    }

    function computeAllBridges() {
      if (cacheValid) return cachedBridgeMap;
      
      cachedBridgeMap.clear();
      const allPeers = getAllPeers();
      const allPeerIds = [...allPeers.keys()];
      
      for (const [pid, st] of allPeers) {
        const isBridge = isPeerBridge(pid, st.cellId, allPeerIds);
        cachedBridgeMap.set(pid, isBridge);
      }
      
      cacheValid = true;
      return cachedBridgeMap;
    }

    function isCachedBridge(peerId) {
      const map = computeAllBridges();
      return map.get(peerId) || false;
    }

    const getCellIndex = cid => {
      const m = String(cid || "").match(/cell-(\d+)/);
      return m ? Number(m[1]) : NaN;
    };

    const neighborCells = cid => {
      const i = getCellIndex(cid);
      if (Number.isNaN(i)) return [];
      const arr = [];
      if (i > 0) arr.push(`cell-${i - 1}`);
      arr.push(`cell-${i + 1}`);
      return arr;
    };

    function getAllPeers() {
      const all = new Map();
      for (const [pid, state] of remotePeerStates) {
        all.set(pid, { ...state });
      }
      all.set(selfId, {
        cellId: selfState.cellId,
        isBridge: selfState.isBridge,
        bridges: selfState.bridges || []
      });
      return all;
    }

    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    // BRIDGE DETECTION - Computed locally (same as D3 version)
    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

    function getBridgesPerEdge() {
      return selfState.bridgesPerEdge ?? CELLS_CONFIG.bridgesPerEdge;
    }

    function getCellSize() {
      return selfState.cellSize || CELLS_CONFIG.cellSize;
    }

    function computeBridgesForCell(cellId, allPeerIds) {
      const bridgesPerEdge = getBridgesPerEdge();
      const bridges = new Set();
      
      // Si bridgesPerEdge es 0, no hay bridges
      if (bridgesPerEdge === 0) return bridges;
      
      const cellIdx = getCellIndex(cellId);
      if (Number.isNaN(cellIdx)) return bridges;

      const cellSize = getCellSize();
      const sorted = [...allPeerIds].sort();
      const neighbors = neighborCells(cellId);

      for (const neighborCell of neighbors) {
        const neighborIdx = getCellIndex(neighborCell);
        if (Number.isNaN(neighborIdx)) continue;

        const minIdx = Math.min(cellIdx, neighborIdx);
        const maxIdx = Math.max(cellIdx, neighborIdx);
        const start = minIdx * cellSize;
        const end = (maxIdx + 1) * cellSize;
        const edgeGroup = sorted.slice(start, end);

        if (edgeGroup.length === 0) continue;

        const bridgePeers = edgeGroup.slice(0, bridgesPerEdge);
        for (const pid of bridgePeers) {
          bridges.add(pid);
        }
      }

      return bridges;
    }

    function isPeerBridge(peerId, cellId, allPeerIds) {
      if (!cellId) return false;
      const bridges = computeBridgesForCell(cellId, allPeerIds);
      return bridges.has(peerId);
    }

    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    // CANVAS SETUP
    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    const graphEl = $("graph");
    const canvas = $("canvas");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      const dpr = window.devicePixelRatio || 1;
      const rect = graphEl.getBoundingClientRect();
      canvas.width = rect.width * dpr;
      canvas.height = rect.height * dpr;
      canvas.style.width = rect.width + "px";
      canvas.style.height = rect.height + "px";
      ctx.scale(dpr, dpr);
      scheduleUpdate();
    }

    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    // STATIC LAYOUT - Grid based, no physics simulation
    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    function calculateLayout() {
      const allPeers = getAllPeers();
      const allPeerIds = [...allPeers.keys()];
      const cells = new Map(); // cellId -> [peers]
      
      // Group peers by cell
      for (const [pid, st] of allPeers) {
        const cellId = st.cellId || "cell-0";
        if (!cells.has(cellId)) cells.set(cellId, []);
        cells.get(cellId).push({ id: pid, ...st });
      }

      // Sort cells
      const sortedCells = [...cells.keys()].sort((a, b) => getCellIndex(a) - getCellIndex(b));
      
      const rect = graphEl.getBoundingClientRect();
      const width = rect.width;
      const height = rect.height;
      const padding = 60;

      const layout = {
        cells: [],
        peers: [],
        links: []
      };

      const cellCount = sortedCells.length || 1;
      const cellWidth = Math.min(200, (width - padding * 2) / cellCount);
      const startX = (width - cellWidth * cellCount) / 2 + cellWidth / 2;

      // Position cells and peers
      sortedCells.forEach((cellId, cellIndex) => {
        const cellX = startX + cellIndex * cellWidth;
        const cellY = height / 2;

        layout.cells.push({
          id: cellId,
          x: cellX,
          y: cellY,
          label: cellId.replace("cell-", "C")
        });

        const peers = cells.get(cellId) || [];
        const peerCount = peers.length;
        const angleStep = (Math.PI * 2) / Math.max(peerCount, 1);
        const radius = Math.min(60, cellWidth / 3);

        peers.forEach((peer, peerIndex) => {
          const angle = angleStep * peerIndex - Math.PI / 2;
          const px = cellX + Math.cos(angle) * radius;
          const py = cellY + Math.sin(angle) * radius;

          // Use cached bridge computation
          const isSelf = peer.id === selfId;
          const isBridge = isSelf ? selfState.isBridge : isCachedBridge(peer.id);

          layout.peers.push({
            id: peer.id,
            x: px,
            y: py,
            cellId: cellId,
            isSelf: isSelf,
            isBridge: isBridge,
            bridges: peer.bridges || [],
            label: shortId(peer.id)
          });

          // Link peer to cell
          layout.links.push({
            x1: px, y1: py,
            x2: cellX, y2: cellY,
            type: "membership"
          });
        });

        // Link to next cell (cell-to-cell)
        if (cellIndex < sortedCells.length - 1) {
          const nextCellX = startX + (cellIndex + 1) * cellWidth;
          layout.links.push({
            x1: cellX + 20, y1: cellY,
            x2: nextCellX - 20, y2: cellY,
            type: "cell"
          });
        }
      });

      // Create bridge links between peers in different cells
      const peerPositions = new Map();
      for (const peer of layout.peers) {
        peerPositions.set(peer.id, peer);
      }

      for (const peer of layout.peers) {
        if (peer.isBridge && peer.bridges && peer.bridges.length > 0) {
          for (const targetId of peer.bridges) {
            const target = peerPositions.get(targetId);
            if (target && target.cellId !== peer.cellId) {
              // Avoid duplicate links (only draw from lower to higher cell index)
              const peerCellIdx = getCellIndex(peer.cellId);
              const targetCellIdx = getCellIndex(target.cellId);
              if (peerCellIdx < targetCellIdx) {
                layout.links.push({
                  x1: peer.x, y1: peer.y,
                  x2: target.x, y2: target.y,
                  type: "bridge"
                });
              }
            }
          }
        }
      }

      return layout;
    }

    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    // CANVAS RENDERING - Simple and efficient
    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    function render() {
      const rect = graphEl.getBoundingClientRect();
      const width = rect.width;
      const height = rect.height;

      // Clear canvas
      ctx.clearRect(0, 0, width, height);

      const layout = calculateLayout();

      // Draw links first (behind nodes)
      ctx.lineWidth = 1;
      for (const link of layout.links) {
        ctx.beginPath();
        ctx.moveTo(link.x1, link.y1);
        ctx.lineTo(link.x2, link.y2);
        
        if (link.type === "cell") {
          ctx.strokeStyle = COLORS.cell;
          ctx.lineWidth = 2;
          ctx.setLineDash([]);
        } else if (link.type === "bridge") {
          ctx.strokeStyle = COLORS.bridgeLink;
          ctx.lineWidth = 2;
          ctx.setLineDash([4, 4]);
        } else {
          ctx.strokeStyle = COLORS.link;
          ctx.lineWidth = 1;
          ctx.setLineDash([]);
        }
        ctx.stroke();
      }
      ctx.setLineDash([]);

      // Draw cells
      for (const cell of layout.cells) {
        ctx.beginPath();
        ctx.arc(cell.x, cell.y, 18, 0, Math.PI * 2);
        ctx.fillStyle = COLORS.cell;
        ctx.fill();

        // Cell label
        ctx.fillStyle = "#fff";
        ctx.font = "bold 11px sans-serif";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText(cell.label, cell.x, cell.y);
      }

      // Draw peers
      for (const peer of layout.peers) {
        const radius = peer.isSelf ? 12 : peer.isBridge ? 10 : 8;
        
        ctx.beginPath();
        ctx.arc(peer.x, peer.y, radius, 0, Math.PI * 2);
        
        if (peer.isSelf) {
          ctx.fillStyle = COLORS.self;
        } else if (peer.isBridge) {
          ctx.fillStyle = COLORS.bridge;
        } else {
          ctx.fillStyle = COLORS.peer;
        }
        ctx.fill();

        // Self border
        if (peer.isSelf) {
          ctx.strokeStyle = "#fff";
          ctx.lineWidth = 2;
          ctx.stroke();
        }

        // Peer label
        ctx.fillStyle = "#e6edf3";
        ctx.font = "9px monospace";
        ctx.textAlign = "center";
        ctx.textBaseline = "top";
        ctx.fillText(peer.label, peer.x, peer.y + radius + 3);
      }
    }

    // scheduleRender now just calls scheduleUpdate for backwards compatibility
    function scheduleRender() {
      scheduleUpdate();
    }

    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    // UI UPDATES
    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    function updateUI() {
      $("cellId").textContent = selfState.cellId || "-";
      $("cellSizeVal").textContent = selfState.cellSize || "-";
      $("peerCount").textContent = remotePeerStates.size + 1;

      const roleBadge = $("roleBadge");
      if (selfState.isBridge) {
        roleBadge.textContent = "BRIDGE";
        roleBadge.style.display = "inline-flex";
      } else {
        roleBadge.style.display = "none";
      }

      const allPeers = getAllPeers();
      const cells = new Set();
      let bridges = 0;

      // Use cached bridge computation
      const bridgeMap = computeAllBridges();
      
      for (const [pid, st] of allPeers) {
        if (st.cellId) cells.add(st.cellId);
        if (bridgeMap.get(pid)) bridges++;
      }

      $("metricPeers").textContent = allPeers.size;
      $("metricCells").textContent = cells.size;
      $("metricBridges").textContent = bridges;
      $("metricCellSize").textContent = selfState.cellSize || "-";

      renderCellList(cells);
    }

    function renderCellList(cellsSet) {
      const structure = new Map();
      const allPeers = getAllPeers();

      for (const [pid, st] of allPeers) {
        const c = st.cellId || "cell-?";
        if (!structure.has(c)) structure.set(c, new Set());
        structure.get(c).add(pid);
      }

      let html = "";
      const sortedCells = [...structure.keys()].sort((a, b) => getCellIndex(a) - getCellIndex(b));

      for (const cellId of sortedCells) {
        const peerSet = structure.get(cellId);
        html += `<div class="cell-item">`;
        html += `<div class="cell-header"><span>‚óà ${cellId}</span><span>${peerSet.size}</span></div>`;

        for (const pid of [...peerSet].sort()) {
          const isSelf = pid === selfId;
          // Use cached bridge detection
          const isBridge = isCachedBridge(pid);

          let badges = "";
          if (isSelf) badges += `<span class="badge badge-you">YOU</span>`;
          if (isBridge) badges += `<span class="badge badge-bridge">B</span>`;

          html += `<div class="peer-item ${isSelf ? 'self' : ''}">${shortId(pid)} ${badges}</div>`;
        }

        html += `</div>`;
      }

      $("cellList").innerHTML = html || '<div style="color:var(--muted);padding:8px">No peers</div>';
    }

    function log(msg) {
      const el = $("log");
      const entry = document.createElement("div");
      entry.className = "entry";
      entry.innerHTML = msg;
      el.appendChild(entry);
      el.scrollTop = el.scrollHeight;

      while (el.children.length > 30) {
        el.removeChild(el.firstChild);
      }
    }

    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    // CONNECT & EVENTS
    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    async function connect() {
      try {
        db = await gdb('mesh-cells-monitor', {
          rtc: {
            cells: {
              ...CELLS_CONFIG,
              debug: false
            }
          }
        });

        room = db.room;
        mesh = room.mesh;
        selfId = db.selfId;

        room.on("peer:join", id => {
          log(`<span style="color:var(--green)">+ ${shortId(id)}</span>`);
          invalidateCache();
          scheduleUpdate();
        });

        room.on("peer:leave", id => {
          remotePeerStates.delete(id);
          log(`<span style="color:var(--muted)">- ${shortId(id)}</span>`);
          invalidateCache();
          scheduleUpdate();
        });

        room.on("mesh:state", state => {
          selfState = {
            cellId: state.cellId,
            isBridge: state.isBridge === true,
            bridges: Array.isArray(state.bridges) ? state.bridges : [],
            cellSize: state.cellSize || CELLS_CONFIG.cellSize,
            bridgesPerEdge: state.bridgesPerEdge ?? CELLS_CONFIG.bridgesPerEdge
          };
          invalidateCache();
          scheduleUpdate();
        });

        room.on("mesh:peer-state", data => {
          if (data.id === selfId) return;
          const bridges = Array.isArray(data.bridges) ? data.bridges : [];
          remotePeerStates.set(data.id, {
            cellId: data.cell,
            isBridge: data.isBridge === true,
            bridges: bridges
          });
          invalidateCache();
          scheduleUpdate();
        });

        // Messages
        mesh.on("message", (msg, from) => {
          if (from === selfId) return;
          const content = typeof msg === "string" ? msg : JSON.stringify(msg).slice(0, 30);
          log(`<span class="from">${shortId(from)}:</span> ${content}`);
        });

        $("msgInput").disabled = false;
        $("sendBtn").disabled = false;

        log(`<span style="color:var(--accent)">üîó Connected (Lite Mode)</span>`);

      } catch (error) {
        log(`<span style="color:var(--red)">‚ö†Ô∏è Error: ${error.message}</span>`);
        console.error("Error initializing:", error);
      }
    }

    function sendMessage() {
      const input = $("msgInput");
      const text = input.value.trim();
      if (!text || !mesh) return;

      mesh.send(text);
      log(`<span class="self">You:</span> ${text}`);
      input.value = "";
    }

    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    // INIT
    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    window.addEventListener("load", () => {
      resizeCanvas();
      
      $("sendBtn").addEventListener("click", sendMessage);
      $("msgInput").addEventListener("keydown", e => {
        if (e.key === "Enter") sendMessage();
      });

      window.addEventListener("resize", resizeCanvas);

      connect();
    });
  </script>
