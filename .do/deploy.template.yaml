spec:
  name: sample-gdb
  services:
  - environment_slug: node-js
    git:
      branch: main
      repo_clone_url: https://github.com/estebanrfp/gdb.git
    build_command: npm install
    run_command: npm start
    http_port: 3000
    websocket:
      enabled: true
      protocol: ws
      port: 8080
      timeout: 60s
    instance_count: 1
    instance_size_slug: apps-s-1vcpu-0.5gb
    name: sample-gdb
    envs:
      - key: GRAPHDB_ROOM
        value: todoList
        scope: RUN_TIME